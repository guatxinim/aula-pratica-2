<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/addNaver.css">
    <title>Nave</title>
</head>
<body>
    <header>
        <img src="/assets/logo.png" alt="Logo da Nave">
    </header>
    <main>
        <a href="/html/navers.html"><img src="/assets/Arrow-Icon.png" alt="Voltar"></a>
        <h1>Adicionar Naver</h1>
        <form action="javascript:;">
            <label for="nome">Nome</label>
            <input type="text" name="nome">
            <label for="cargo">Cargo</label>
            <input type="text" name="cargo">
            <label for="idade">Idade</label>
            <input type="number" name="idade">
            <label for="tempoDeEmpresa">Tempo de empresa</label>
            <input type="text" name="tempoDeEmpresa">
            <label for="projetos">Projetos que participou</label>
            <input type="text" name="projetos">
            <label for="foto">URL da foto do Naver</label>
            <input type="url" name="foto">
            <button type="submit">Salvar</button>
        </form>
    </main>
    <script src="../js/addNaver.js"></script>
</body>
</html>
